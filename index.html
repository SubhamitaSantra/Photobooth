<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Photobooth!</h1>
        
        <!-- Camera View -->
        <div class="camera">
            <video id="video" width="100%" height="auto" autoplay></video>
        </div>
        
        <!-- Capture Button -->
        <button id="snapButton">Click Picture</button>
        
        <!-- Canvas (hidden) for capturing image -->
        <canvas id="canvas" style="display:none;"></canvas>
        
        <!-- Display Captured Image -->
        <div id="result">
            <img id="photo" src="" alt="Captured Photo">
            <!-- Countdown Display -->
            <div id="countdownDisplay" style="font-size: 2rem; font-weight: bold; display: none;">3</div>
        </div>
        
        <!-- Download Button -->
        <div>
            <button id="downloadButton">Download Photo</button>
        </div>

        <!-- Filter Buttons -->
        <div id="filters">
            <button id="bwFilter">Black & White</button>
            <button id="sepiaFilter">Sepia</button>
            <button id="resetFilter">Reset</button>
        </div>

        <!-- Social Media Sharing -->
        <div id="socialShare">
            <button id="shareTwitter">Share on Twitter</button>
            <button id="shareFacebook">Share on Facebook</button>
        </div>
    </div>
    
    <!-- Link to external JS file -->
    <script src="script.js"></script>
</body>
</html>
